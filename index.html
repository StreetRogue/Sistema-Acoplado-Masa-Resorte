<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Resortes</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="contenedor">
        <div class="menu">
            <div class="inputField">
                <span class="texto">Masa 1 (kg)</span>
                <input type="number" id="inputMasa1" value="1" step="0.1" />
            </div>
            <div class="inputField">
                <span class="texto">Masa 2 (kg)</span>
                <input type="number" id="inputMasa2" value="2" step="0.1" />
            </div>
            <div class="deslizador">
                <span class="texto">Constante K1 (N/m)</span>
                <div class="entradaRango">
                    <input type="range" id="rangoK1" min="0" max="100" value="3" step="1" />
                    <div class="valor" id="valorK1">3</div>
                </div>
            </div>
            <div class="deslizador">
                <span class="texto">Constante K2 (N/m)</span>
                <div class="entradaRango">
                    <input type="range" id="rangoK2" min="0" max="100" value="5" step="1" />
                    <div class="valor" id="valorK2">5</div>
                </div>
            </div>
            <div class="deslizador">
                <span class="texto">Constante K3 (N/m)</span>
                <div class="entradaRango">
                    <input type="range" id="rangoK3" min="0" max="100" value="6" step="1" />
                    <div class="valor" id="valorK3">6</div>
                </div>
            </div>
            <div class="frecuencia natural 1" id="texto-w1">
                ω₁ =
            </div>
            <div class="frecuencia natural 2" id="texto-w2">
                ω₂ =
            </div>
            <div class="botones">
                <a id="botonW">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Calcular frecuencias
                </a>
            </div>
        </div>
        <div class="vista">
            <div class="simulacion">
                <div class="contenedorSistema">
                    <canvas id="lienzo" width="741" height="333"> </canvas>
                </div>
                <div class="contenedorGrafica">
                    <canvas id="grafica" width="790" height="360"></canvas>
                </div>
            </div>
            <div class="botones">
                <a id="botonIniciar">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Iniciar ω₁
                </a>
                <a id="botonIniciar2">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Iniciar ω₂
                </a>
                <a id="botonParar">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Parar
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
